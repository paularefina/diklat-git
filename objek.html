<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
// Create an Object:
const person = new Object();

// Add Properties
person.firstName = "John";
person.lastName = "Doe";
person.age = 50;
person.eyeColor = "blue";

// Display Data from the Object:
document.getElementById("demo").innerHTML =
person.firstName + " " + person.lastName + " is " + person.age + " years old.";
</script>

</body>
</html>
