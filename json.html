<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
let text = '{"employees":[' +
'{"firstName":"John","lastName":"Doe", "age":"18" },' +
'{"firstName":"Anna","lastName":"Smith", "age":"20"},' +
'{"firstName":"Peter","lastName":"Jones", "age":"22" }]}';

const obj = JSON.parse(text);
document.getElementById("demo").innerHTML =
obj.employees[0].firstName + " " + obj.employees[2].lastName + " " + obj.employees[1].age;
</script>

</body>
</html>
