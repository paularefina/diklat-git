<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p>Jumlah Asmaul Husna yang Wajib di Hafal:</p>

<p id="demo"></p>

<script>
function myFunction(p1, p2) {
  return p1 * p2;
}

let result = myFunction(9, 11);
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
